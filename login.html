<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href=" assests/tlogo.png" />
    <title>Netflix Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      * {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background-image: url(" assests/bannerbgl.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .overlay {
        background-color: rgba(0, 0, 0, 0.463);
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      /* Netflix Logo */
      .logo {
        padding: 20px 30px;
      }
      .logo img {
        height: 45px;
      }

      /* Login Box */
      .login-box {
        width: 350px;
        margin: auto;
        background: rgba(0, 0, 0, 0.8);
        padding: 40px;
        border-radius: 5px;
        color: #fff;
      }

      .login-box h1 {
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: bold;
      }

      .login-box input[type="text"],
      .login-box input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #555;
        border-radius: 4px;
        background-color: rgba(128, 128, 128, 0.2);
        color: #fff;
        font-size: 14px;
      }

      .login-box input::placeholder {
        color: #fff; /* white placeholder */
      }

      .login-box button {
        width: 100%;
        padding: 12px;
        margin: 15px 0;
        background: #e50914;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .login-box button:hover {
        background: #f6121d;
      }

      .or {
        text-align: center;
        margin: 10px 0;
        color: #999;
      }

      .secondary-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 4px;
        background: #333;
        color: #fff;
        cursor: pointer;
      }

      .secondary-btn:hover {
        background: #444;
      }

      .links {
        display: flex;
        justify-content: space-between;
        margin: 15px 0;
      }

      .links a {
        color: #999;
        font-size: 14px;
        text-decoration: none;
      }

      .links a:hover {
        text-decoration: underline;
      }

      .options {
        font-size: 14px;
        margin: 10px 0;
      }

      .signup {
        margin-top: 20px;
        font-size: 14px;
      }

      .signup a {
        color: #fff;
        font-weight: bold;
        text-decoration: none;
      }

      .signup a:hover {
        text-decoration: underline;
      }

      .captcha {
        margin-top: 15px;
        font-size: 12px;
        color: #999;
      }

      .captcha a {
        color: #0071eb;
      }

      /* Footer */
      footer {
        background: rgba(0, 0, 0, 0.75);
        color: #999;
        padding: 20px 30px;
        font-size: 13px;
      }

      footer a {
        color: #999;
        margin-right: 20px;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <!-- Netflix Logo -->
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png"
          alt="Netflix Logo"
        />
      </div>

      <!-- Login Box -->
      <div class="login-box">
        <h1>Sign In</h1>
        <form>
          <input type="text" placeholder="Email or mobile number" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
          <div class="or">OR</div>
          <button type="button" class="secondary-btn">
            Use a Sign-In Code
          </button>

          <!-- Links Inline -->
          <div class="links">
            <a href="#">Forgot password?</a>
            <a href="#">Sign up now</a>
          </div>

          <div class="options">
            <label><input type="checkbox" checked /> Remember me</label>
          </div>

          <div class="captcha">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.
            <a href="#">Learn more.</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Questions? Call 000-800-040-1843</p>
      <div>
        <a href="#">FAQ</a>
        <a href="#">Help Centre</a>
        <a href="#">Terms of Use</a>
        <a href="#">Privacy</a>
        <a href="#">Cookie Preferences</a>
        <a href="#">Corporate Information</a>
      </div>
    </footer>
  </body>
</html>
